---
# tasks file for ansible-role-binaries
- name: Ensure dependencies are installed
  become: true
  pacman:
    update_cache: true
    name: "{{ item }}"
    state: present
  loop:
    - unzip
    - tar
    - python-pip
    - gcc

- name: Ensure tmp directory is present
  file:
    path: "{{ temp_dir }}"
    state: directory

- name: Ensure local_bin_dir is present
  file:
    path: "{{ local_bin_dir }}"
    state: directory

- name: Install pip packages
  pip:
    name: "{{ packages.pip }}"
    extra_args: --user
    state: present

- name: Terraform download package
  get_url:
    url: "{{ terraform_url }}"
    dest: "{{ temp_dir }}"
  register: download

- name: Terraform extract package
  unarchive:
    remote_src: true
    src: "{{ download.dest }}"
    dest: "{{ temp_dir }}"
    list_files: true
  register: extract

- name: Terraform move executable
  command: mv terraform "{{ local_bin_dir }}"
  args:
    chdir: "{{ temp_dir }}"

- name: Docker download package
  get_url:
    url: "{{ docker_url }}"
